<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mina&family=Orelega+One&family=PT+Sans:ital@0;1&family=Zilla+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<title>website-design-5</title>
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png" alt="">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessoires</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png" alt="">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png" alt="">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-Core 11nm</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png" alt="">
					<div>
						<h1>Display</h1>
						<p>6.5" Mini-Drop FullScreen</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png" alt="">
					<div>
						<h1>Battery</h1>
						<p>5000mAH, 720Hrs Standby</p>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
			<img src="images/arrow.png" id="UpBtn">
			<h3>Features</h3>
			<img src="images/arrow.png" id="DownBtn">
		</div>
	</div>
</body>
<script>
	var circle = document.getElementById("circle");
	var UpBtn = document.getElementById("UpBtn");
	var DownBtn = document.getElementById("DownBtn");

	var rotateValue = circle.style.transform;
	var rotateSum = 0;

	UpBtn.onclick = function(){
	rotateSum = rotateValue + "rotate(-90deg)";
	circle.style.transform = rotateSum;
	rotateValue = rotateSum;
	}
	DownBtn.onclick = function(){
	rotateSum = rotateValue + "rotate(90deg)";
	circle.style.transform = rotateSum;
	rotateValue = rotateSum;
	}
</script>
</html>
