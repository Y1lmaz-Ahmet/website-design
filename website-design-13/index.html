<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mina&family=Orelega+One&family=PT+Sans:ital@0;1&family=Zilla+Slab&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="images/23.png" type="image/x-icon">
	<link rel="stylesheet" href="index.css">
	<title>website-design-13 | image gallery - ecommerce</title>
</head>
<body>
	<div class="product">
		<h1 style="text-align: center;">image gallery</h1>
		<div class="product-small-img">
			<img src="images/model-afbeelding-2.webp" onclick="myFunction(this)">
			<img src="images/model-afbeelding-3.webp" onclick="myFunction(this)">
			<img src="images/model-afbeelding-4.webp" onclick="myFunction(this)">
			<img src="images/model-afbeelding-5.webp" onclick="myFunction(this)">
			<img src="images/model-afbeelding-1.webp" onclick="myFunction(this)">
		</div>
		<div class="img-container">
			<img id="imageBox" src="images/model-afbeelding-1.webp">
		</div>
	</div>

	<script>
		function myFunction(smallImg){
		var fullImg = document.getElementById('imageBox');
		fullImg.src = smallImg.src;
		}
	</script>
</body>
</html>
