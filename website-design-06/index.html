<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mina&family=Orelega+One&family=PT+Sans:ital@0;1&family=Zilla+Slab&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="index.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/kinet@2.2.1/lib/index.min.js"></script>
	<title>website-design-6 | mouse effect</title>
</head>
<body>
	<div id="banner">
		<h1 style="text-align: center; background-color: cadetblue; color: white;">move your mouse to see the drone move too</h1>
		<div id="drone-box">
			<img src="images/drone.png" class="drone-pic">
			<img src="images/drone-left.png" class="left-pic">
			<img src="images/drone-right.png" class="right-pic">
		</div>
	</div>


	<script>
		$('#banner').mousemove(function(e){
		var moveX = (e.pageX * -1/2)+300;
		var moveY = (e.pageY * -1/3)+120;
		$('#drone-box').css({
		'transform' : 'translate3D('+moveX+'px,'+moveY+'px,0)'
		});
		})
	</script>
</body>
</html>
